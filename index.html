<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container"></div>
    <div class="form-container">
      <div>
        <p>
          This is not a real online servie! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div>
        <form action="" method="post">
          <div class="form-controls-container">
            <div class="form-controls">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="form-controls">
              <label for="last-name">LAST NAME</label
              ><input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-controls">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-controls">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Create Account</button>
            <p>already have account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
