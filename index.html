<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="image parent-container">
        <div>
          <h1>Odin</h1>
        </div>
      </section>
      <section class="form parent-container">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div>
          <form id="user-info" action="#" method="post">
            <h2>Let's do this!</h2>
            <div class="grid-form">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Juan"
                  autocomplete="on"
                  autofocus
                  required
                />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Delacruz" required />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="juandelacruz@gmail.com" required />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" required />
              </div>
              <div>
                <label for="password">PASSWORD</label
                ><input type="password" name="password" id="password" required />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="submit" form="user-info">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
